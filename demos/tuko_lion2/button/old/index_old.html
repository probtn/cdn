<!DOCTYPE html>

        <style>
            body, html {

        <script>
            var context;
			var started = false;

            function receiveMessage(event) {
                //console.log("event", event.data);
                if ((event.data.message === "probtn_web_audio_api_enabled") || !started) {
					started = true;
                    //console.log(event);                           

                    var myIframe = document.getElementById('iframe');
                    var pic = document.getElementById('pic');

                    myIframe.contentWindow.postMessage({message: "probtn_web_audio_api_enabled"}, '*');

                    setTimeout(function() {
                        pic.style.display = 'none';
                        myIframe.style.display = 'block';
                    }, 700);                    
                }
				
				if ((event.data.message === "probtn_start_move") || !started) {
					started = true;
                    //console.log(event);    
					alert(event.data.message);

                    var myIframe = document.getElementById('iframe');
                    var pic = document.getElementById('pic');

                    myIframe.contentWindow.postMessage({message: "probtn_start_move"}, '*');

                    setTimeout(function() {
                        pic.style.display = 'none';
                        myIframe.style.display = 'block';
                    }, 700);                    
                }
            }
            window.addEventListener("message", receiveMessage, false);
        </script>
    </head>
