<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>lions-den</title>
	<style>
		html {
			height:100%;
		}
		body {
			margin:0;
			height:100%;
		}
	</style>
	<!-- copy these lines to your document head: -->

	<meta name="viewport" content="user-scalable=yes, width=220" />

	<!-- end copy -->
  </head>
  <body>
	<!-- copy these lines to your document: -->

	<div id="lionsden_hype_container" style="margin:auto;position:relative;width:220px;height:220px;overflow:hidden;">
		<script type="text/javascript" charset="utf-8" src="lions-den.hyperesources/lionsden_hype_generated_script.js?95196"></script>
	</div>
	
	<script>
		var hypeDocument = null;
		var scene2 = false;

        window.addEventListener("message", receiveMessage, false);

        function receiveMessage(event) {
            if ((event.data !== null) && (event.data !== undefined)) {
                if (((event.data.message === "probtn_web_audio_api_enabled") || (event.data.message === "probtn_start_move")) && (hypeDocument !== null)) {
                    if (!scene2) {
						scene2 = true;
                        hypeDocument.showSceneNamed("scene-2");
                    }
                }
            }
        }
	
	    function MyFunctions(hypeDocument_local, element, event) {
            console.log("hypeDocument.sceneNames()", hypeDocument_local.sceneNames());

            hypeDocument = hypeDocument_local;
        }
        if ("HYPE_eventListeners" in window === false) {
            window.HYPE_eventListeners = Array();
        }
        window.HYPE_eventListeners.push({
            "type": "HypeSceneLoad",
            "callback": MyFunctions
        });
    </script>

	<!-- end copy -->
  </body>
</html>
