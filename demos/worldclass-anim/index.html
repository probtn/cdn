<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Worldclass-anim</title>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="ua-parser.pack.js"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <script>
            $(document).ready(function () {
                var parser = new UAParser();
                var device = parser.getDevice();
                console.log(device);
                switch (device.type) {
                    case "mobile":
                        $("#bg").attr("src", "http://cdn.probtn.com/demos/all-site-backgrounds/template-landing-mobile-3.jpg");
                        break;
                    default:
                        $("#bg").attr("src", "http://cdn.probtn.com/demos/all-site-backgrounds/template-landing-desktop-3.jpg");
                        break;
                }
            })            
        </script>
        <img id="bg" src="" style="width:  100%; margin:  0px;" alt="Demo"/>

        <script>
            $(document).ready(function () {
                $.getScript('//cdn.probtn.com/probtn.js', function () { 
                    $(document).StartButton({
                        'mainStyleCss': '//cdn.probtn.com/style.css'
                    });
                });
            });
    </script>
    </body>
</html>
