<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Default</title>
	<style>
		html {
			height:100%;
		}
		body {
			margin:0;
			height:100%;
		}
	</style>
	<!-- copy these lines to your document head: -->

	<meta name="viewport" content="user-scalable=yes, width=200" />

	<!-- end copy -->
  </head>
  <body>
	<!-- copy these lines to your document: -->

	<div id="default_hype_container" style="margin:auto;position:relative;width:200px;height:130px;overflow:hidden;">
		<script type="text/javascript" charset="utf-8" src="Default.hyperesources/default_hype_generated_script.js?35335"></script>
	</div>

	<!-- end copy -->


    <script>
        var hypeDocument = null;
        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event) {
            //console.log(event);
            if (hypeDocument !== null) {
                //console.log("hypeDocument", hypeDocument, event.data);
                if (event.data.message == "probtn_forwardAndStop_stop") {
                    hypeDocument.showNextScene();
                }
                if (event.data.message == "probtn_forwardAndStop_start") {
                    hypeDocument.showNextScene();
                }
            }

        };

        function MyFunctions(hypeDocument_local, element, event) {
            setTimeout(function () {
                window.top.postMessage({ "command": "probtn_creative_loaded_message" }, "*");
            }, 100);
            //console.log("element", element);
            //console.log("event", event);
            //console.log("hypeDocument.documentName()", hypeDocument_local.documentName());
            //console.log("hypeDocument.sceneNames()", hypeDocument_local.sceneNames());

            hypeDocument = hypeDocument_local;
        }
        if ("HYPE_eventListeners" in window === false) {
            window.HYPE_eventListeners = Array();
        }
        window.HYPE_eventListeners.push({
            "type": "HypeSceneLoad",
            "callback": MyFunctions
        });
    </script>
  </body>
</html>
