<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Default</title>
	<style>
		html {
			height:100%;
		}
		body {
			margin:0;
			height:100%;
		}
	</style>
	<!-- copy these lines to your document head: -->

	<meta name="viewport" content="user-scalable=yes, width=150" />

	<!-- end copy -->
  </head>
  <body>
	<!-- copy these lines to your document: -->

	<div id="default_hype_container" style="margin:auto;position:relative;width:150px;height:170px;overflow:hidden;">
		<script type="text/javascript" charset="utf-8" src="Default.hyperesources/default_hype_generated_script.js?7863"></script>
	</div>
      
      
      <script>
     function MyFunctions(hypeDocument, element, event) {
         setTimeout(function () {
             window.parent.postMessage({ "command": "probtn_creative_loaded_message" }, "*");
         }, 100);
          
         var receiveMessage = function (event) {
             try {
                 if (event.data.message === "probtn_upToDown_stop") {
                     hypeDocument.showNextScene();
                 }
             } catch (ex) { }
         }
         // run your functions that require a loaded Hype scene here. 
         window.self.addEventListener("message", receiveMessage, false);
     }
     if ("HYPE_eventListeners" in window === false) {
         window.HYPE_eventListeners = Array();
     }
     window.HYPE_eventListeners.push({
         "type": "HypeSceneLoad",
         "callback": MyFunctions
     });
</script> 
      
      <script src="https://cdn.viewst.com/libs/hypeLoadEvent.js"></script>

	<!-- end copy -->
  </body>
</html>
