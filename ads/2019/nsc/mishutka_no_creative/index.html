  <script type="text/javascript">
    var app = new Interface();
    var tracking = customTrackingEvents();
    var currentTime = 0;
    var setConfigTime = 0;
    setInterval(function() { currentTime = currentTime + 100 }, 100);

    var updateCTAScale = function () {
      var maxHeight = 152;
      var maxWidth = 475;
      var scale = 1;
      var maxScreenWidth = window.innerWidth / 2;
      if (maxScreenWidth < maxWidth) {
        scale = maxScreenWidth / maxWidth;
      }
      document.getElementById("cta").style.transform = "scale(" + scale + ")";
    };
    window.addEventListener("orientationchange", updateCTAScale, false);
    window.addEventListener("resize", updateCTAScale, false);
    updateCTAScale();

    app.additionalParams = {
      clickOnVideo: false
    };

    document.getElementById("close").addEventListener("click", function (e) {
      tracking.addLink(
        "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1_nocreative&domain=closed&frame=NO_IFRAME&publishers="+currentTime+"_"+setConfigTime
      );
      tracking.trackEvent("Closed");
      app.close();
    });

    document.getElementById("layer").addEventListener("click", function (e) {
      tracking.addLink(
        "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1_nocreative&domain=layer_click&frame=NO_IFRAME&publishers="+currentTime+"_"+setConfigTime
      );
      //tracking.trackEvent("ContentShowed");
      app.click();
      app.pause();
    });

    /*var buttons = document.querySelectorAll("#cta");
    for (var i = 0; i < buttons.length; i++) {

        );
        tracking.trackEvent("ContentShowed");
        app.click(); //app.clickByURL(url);
        app.pause();
      });
    }*/

    app.stateChange(function (state, data) {
      switch (state) {
        case "SetConfig":
          if (data.tracking) {
            tracking = customTrackingEvents(data.tracking);
          }          
          setInterval(function() { setConfigTime = setConfigTime + 100 }, 100);
          
          tracking.addLink(
            "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1_nocreative&domain=setconfig&frame=NO_IFRAME&publishers="+currentTime+"_"+setConfigTime+"_"+setConfigTime
          );
          break;
        case "AdStarted":
          tracking.trackEvent("Showed");
          tracking.addLink(
            "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1_nocreative&domain=adstarted&frame=NO_IFRAME&publishers="+currentTime+"_"+setConfigTime
          );
          break;
        case "AdVideoComplete":
          app.setFlags("userInteraction", true);
          break;
      }
    });
    app.initFromDOM(document.body);

    function pauseMe() {
      app.pause();
    }
    window.pauseMe = pauseMe;
  </script>
