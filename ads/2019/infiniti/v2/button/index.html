<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>index</title>
	<style>
		html {
			height:100%;
		}
		body {
			margin:0;
			height:100%;
		}
	</style>
	<!-- copy these lines to your document head: -->

	<meta name="viewport" content="user-scalable=yes, width=150" />

	<!-- end copy -->
  </head>
  <body>
	<!-- copy these lines to your document: -->

	<div id="index_hype_container" style="margin:auto;position:relative;width:150px;height:140px;overflow:hidden;">
		<script type="text/javascript" charset="utf-8" src="index.hyperesources/index_hype_generated_script.js?72098"></script>
	</div>
	
	<script>
		 function MyFunctions(hypeDocument, element, event) {
			 setTimeout(function () {
				window.parent.postMessage({ "command": "probtn_creative_loaded_message" }, "*");
			 }, 100);
			  
			 var receiveMessage = function (event) {
				try {
					if (event.data.message === "probtn_forwardMoveAndStopandMove_firstPart_stop") {
						hypeDocument.showSceneNamed('scene-2');
					}
				} catch (ex) { }
				 
				try {
					if (event.data.message === "probtn_forwardMoveAndStopandMove_secondPart_start") {
						hypeDocument.showSceneNamed('scene-4');
					}
				} catch (ex) { }
				
				try {
					if (event.data.message === "probtn_forwardMoveAndStopandMove_secondPart_stop") {
						hypeDocument.showSceneNamed('scene-3');
					}
				} catch (ex) { }
			 }
			 // run your functions that require a loaded Hype scene here. 
			 window.self.addEventListener("message", receiveMessage, false);
		 }
		 if ("HYPE_eventListeners" in window === false) {
			 window.HYPE_eventListeners = Array();
		 }
		 window.HYPE_eventListeners.push({
			 "type": "HypeSceneLoad",
			 "callback": MyFunctions
		 });
	</script>
	<!-- end copy -->
  </body>
</html>
