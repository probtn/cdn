  <style>
    html,

    #progressbar {

      width: 0;

      left: 0px;
    }

    #poster {
      width: 480px;
      height: 270px;

    }

      width: 480px;

    #loader {
      display: none;

      left: 140px;
    }

    #play {
      position: absolute;
      left: 40%;
      width: 20%;
      top: 30%;
      display: none;
      cursor: pointer;
    }

    #play.active {
      display: block;
    }

    #volume,

      height: 28px;

    #volume_on,
    #volume_off,
    #native_volume_on,
    #native_volume_off {
      display: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      z-index: 30;
      padding-top: 32px;
      padding-left: 8px;
    }

    #native_volume_on.active,
    #native_volume_off.active {
      display: block;
    }

    #volume_on.active,
    #volume_off.active {
      display: block;
    }

    #native_video {
      position: relative;
      z-index: 10;
      box-shadow: 0 14px 20px 0 rgba(0, 0, 0, 0.40);
      border-radius: 4px;
    }

    #native_video_wrapper {
      position: relative;
    }

    canvas {
      border-radius: 4px !important;
      /*border-radius: 10px !important;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.22) !important;*/
      box-shadow: 0 14px 20px 0 rgba(0, 0, 0, 0.40);
      background: transparent !important;
    }

    #link {
      background: url(images/go-min.png) no-repeat left center;
      width: 50%;
      height: 28px;
      position: absolute;
      bottom: 10px;
      left: 25%;
      color: white;
      font-size: 20px;
      padding-left: 30px;
      text-shadow: 2px 1px 5px black;
      display: none;
      z-index: 30;
      background-size: contain;
      font-weight: normal;
      font-family: Arial;
      display: none !important;
    }

    #cta {
      width: 211px;
      height: 52px;
      left: 134px;

      z-index: 100;
      position: absolute;
      bottom: 0px;
      cursor: pointer;
    }

    #replay_button {
      position: absolute;
      left: 40%;
      width: 20%;
      top: 30%;
      display: block;
      cursor: pointer;
      background-image: url(images/replay.png);

    #controls {

    }

    #videotime,
    #native_videotime {
      position: absolute;
      right: 5px;
      bottom: 3px;
      z-index: 300;
      font-size: 30px;
      font-weight: 400;
      color: #FFFFFF;
    }

    .img_btn_disabled {

    }

    #bg {

      top: 286px;

    #cta_wrapper {

      height: 270px;
      position: absolute;
      z-index: 100;
      top: 0px;
      left: 0px;

  <script type="text/javascript">
    jQuery(document).ready(function () {
      window.parent.postMessage({ "command": "probtn_creative_loaded_message" }, "*");
      var video = document.getElementById("native_video");
      document.getElementById("native_volume").addEventListener("click", on_native_volume_click);
      window.top.postMessage({ command: 'button_image_iframe_size', size: { w: "100%", h: "70%", "important": true } }, '*');

      var originButtonWidth = 152;
      var originButtonHeight = 94;
      var originCtaWidth = 264;
      var originCtaHeight = 66;
      var creativeWidth = 480;

      function on_click_cta(e) {
        try {
          //console.log("on_click_cta", e);
          e.preventDefault();
  
          window.parent.postMessage({ command: 'probtn_close' }, '*');
          window.parent.postMessage({ command: 'probtn_opened_and_showed' }, '*');
  
          window.open("http://safaricom.com/bundles/youtube.jsp", "_blank");
        } catch (ex) {
          console.log(ex);
        }
        return false;
      }

      document.getElementById("cta").addEventListener("click", on_click_cta);

      function load() {
        //window.top.postMessage({ command: 'button_image_iframe_size', size: {w: 190, h: 71} }, '*');
        window.top.postMessage({ command: 'button_image_iframe_size', size: { w: "100%", h: "70%", "important": true } }, '*');
        jQuery(document).ready(function () {
          try {

            window.onresize = function (event) {
              console.log("window.onresize", window.innerWidth);
              if (window.innerWidth > 200) {
                document.getElementById("link").style.display = "block";
                document.getElementById("volume").style.display = "block";
                document.getElementById("close").style.display = "block";
              }
            };
            var nodes = document.querySelectorAll('div.broadway');
            for (var i = 0; i < nodes.length; i++) {
              var broadway = new Broadway(nodes[i]);
            }
          } catch (ex) {
            console.log(ex);
          }
        });


      }
      //  load();
      var isNativeVolumeOn = false;

      function on_native_volume_click() {
        isNativeVolumeOn = !isNativeVolumeOn;
        if (isNativeVolumeOn) {
          document.getElementById("native_volume_off").style.display = "none";
          document.getElementById("native_volume_on").style.display = "block";
          video.muted = false;
        } else {
          document.getElementById("native_volume_off").style.display = "block";
          document.getElementById("native_volume_on").style.display = "none";
          video.muted = true;
        }
      }

      var isPlay = false;
      var timer_output = document.getElementById("native_videotime");
      video.ontimeupdate = function () {
        if (!isPlay) {
          isPlay = true;
        }

        var curTime = video.duration - video.currentTime;
        var min = Math.floor(curTime / 60);
        var sec = Math.floor(curTime % 60);
        if (sec < 10) {
          sec = "0" + sec;
        }

        timer_output.value = min + ":" + sec;
      };

      setTimeout(function () {
        if (!isPlay) {
          var video_wrapper = document.getElementById("native_video_wrapper");
          video_wrapper.style.display = "none";
          load();
        }
      }.bind(this), 2000);

      window.addEventListener("message", receiveMessage, false);

      function expandedCtaButton(size) {
        console.log("expanded");
        var сoefWidth = originButtonWidth / size.W;
        var newCtaWidth = сoefWidth * originCtaWidth;
        $("#cta").width(newCtaWidth);
        сoefHeight = originButtonHeight / size.H;
        var newCtaHeight = сoefHeight * originCtaHeight;
        $("#cta").height(newCtaHeight);
        //var bottom = "-" + newCtaHeight / 1.2 + "px";
        $("#cta").css("bottom", "0px");
        var left = (creativeWidth / 2) - (newCtaWidth / 2) + "px";
        console.log("koefWidth", сoefWidth);
        $("#cta").css("left", left);
        console.log("koefHeight", сoefHeight);
      }

      function receiveMessage(event) {
        if ((event.data !== null) && (event.data !== undefined)) {
          /*if (event.data.message === "probtn_button_expanded") {
            console.log("probtn_button_expanded");
            expandedCtaButton(event.data.size);
          }
  
          if (event.data.message === "probtn_button_minimized_to_normal") {
  
            $("#cta").width(originCtaWidth);
            $("#cta").height(originCtaHeight);
  
            $("#cta").css("left", (window.innerWidth - originCtaWidth)/2);
          }*/
        }
      }

      var size = {
        W: 480, //document.getElementsByTagName("canvas")[0].offsetWidth,
        H: 270 //document.getElementsByTagName("canvas")[0].offsetHeight
      }

    });
