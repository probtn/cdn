<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-5 cube</title>
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <style type="text/css">
    body {
      font-family: sans-serif;
      background: transparent;
    }

    body {font-size:14px;line-height:20px;color:#444;}
    * {margin:0;padding:0;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
    img, video, canvas, object, fieldset {max-width:100%;height:auto;border:0;}
    body {text-shadow:0 1px 1px rgba(0,0,0,0.4);}
    .logo {
    }
    .container {
      -webkit-perspective: 300;
      perspective: 300;
    }
  </style>
</head>
<body>
<style type="text/css">
  @-webkit-keyframes spincube {
    0% {
        -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    20% {
      -webkit-transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
    }
    40% {
      -webkit-transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg);
    }
    60% {
      -webkit-transform: rotateX(0deg) rotateY(-179deg) rotateZ(90deg);
    }
    80% {
      -webkit-transform: rotateX(-90deg) rotateY(-180deg) rotateZ(90deg);
    }
    100% {
      -webkit-transform: rotateX(90deg);
    }
  }

  @keyframes spincube {
    0% {
        -moz-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        -ms-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    20% {
      -moz-transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
      -ms-transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
      transform: rotateX(0deg) rotateY(-90deg) rotateZ(0deg);
    }
    40% {
      -moz-transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg);
      -ms-transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg);
      transform: rotateX(0deg) rotateY(-90deg) rotateZ(90deg);
    }
    /*42% {
      transform: rotateX(0deg) rotateY(-135deg) rotateZ(90deg);
    }*/
    60% {
      -moz-transform: rotateX(0deg) rotateY(-179deg) rotateZ(90deg);
      -ms-transform: rotateX(0deg) rotateY(-179deg) rotateZ(90deg);
      transform: rotateX(0deg) rotateY(-179deg) rotateZ(90deg);
    }
    80% {
      -moz-transform: rotateX(-90deg) rotateY(-180deg) rotateZ(90deg);
      -ms-transform: rotateX(-90deg) rotateY(-180deg) rotateZ(90deg);
      transform: rotateX(-90deg) rotateY(-180deg) rotateZ(90deg);
    }
    100% {
      -moz-transform: rotateX(90deg);
      -ms-transform: rotateX(90deg);
      transform: rotateX(90deg);
    }
  }


  @-webkit-keyframes hide {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes hide {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }


  .hideFace {
    -webkit-animation-name: hide;
    /*-webkit-animation-timing-function: ease-in-out;*/
    -webkit-animation-iteration-count: 1;
    -webkit-animation-duration: 0.1s;
    -webkit-animation-delay: 13s;
    -webkit-animation-fill-mode: forwards;
    animation-name: hide;
    /*animation-timing-function: ease-in-out;*/
    animation-iteration-count: 1;
    animation-duration: 0.1s;
    animation-delay: 13s;
    animation-fill-mode: forwards;
  }
  .cubespinner {
    -webkit-animation-name: spincube;
    /*-webkit-animation-timing-function: ease-in-out;*/
    -webkit-animation-iteration-count: 1;
    -webkit-animation-duration: 12s;
    -webkit-animation-delay: 1s;
    -webkit-animation-fill-mode: forwards;
    animation-name: spincube;
    /*animation-timing-function: ease-in-out;*/
    animation-iteration-count: 1;
    animation-duration: 12s;
    animation-fill-mode: forwards;
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transform-style: preserve-3d;
    -webkit-transform-origin: 50px 50px 0;
    -moz-transform-origin: 50px 50px 0;
    -ms-transform-origin: 50px 50px 0;
    transform-origin: 50px 50px 0;
  }

  .cubespinner div {
    position: absolute;
    width: 100px;
    height: 100px;
    background: rgba(255, 255, 255, 0.6);
    line-height: 100px;
    text-align: center;
    font-size: 100px;
    /*border: 1px solid #8ECBDE;
    background: rgba(255, 255, 255, 0.6);*/
    /*box-shadow: inset 0 0 20px #8ECBDE;*/
    line-height: 100px;
    text-align: center;
    font-size: 100px;
    color: #55BEDE;
  }

  .cubespinner .face1 {
    -webkit-transform: translateZ(50px);
    -moz-transform: translateZ(50px);
    -ms-transform: translateZ(50px);
    transform: translateZ(50px);
  }

  .cubespinner .face2 {
    -webkit-transform: rotateY(90deg) translateZ(50px);
    -moz-transform: rotateY(90deg) translateZ(50px);
    -ms-transform: rotateY(90deg) translateZ(50px);
    transform: rotateY(90deg) translateZ(50px);
  }

  .cubespinner .face3 {
    -webkit-transform: rotateY(90deg) rotateX(90deg) translateZ(50px);
    -moz-transform: rotateY(90deg) rotateX(90deg) translateZ(50px);
    -ms-transform: rotateY(90deg) rotateX(90deg) translateZ(50px);
    transform: rotateY(90deg) rotateX(90deg) translateZ(50px);
  }

  .cubespinner .face4 {
    -webkit-transform: rotateY(180deg) rotateZ(90deg) translateZ(50px);
    -moz-transform: rotateY(180deg) rotateZ(90deg) translateZ(50px);
    -ms-transform: rotateY(180deg) rotateZ(90deg) translateZ(50px);
    transform: rotateY(180deg) rotateZ(90deg) translateZ(50px);
  }

  .cubespinner .face5 {
    -webkit-transform: rotateY(-90deg) rotateZ(90deg) translateZ(50px);
    -moz-transform: rotateY(-90deg) rotateZ(90deg) translateZ(50px);
    -ms-transform: rotateY(-90deg) rotateZ(90deg) translateZ(50px);
    transform: rotateY(-90deg) rotateZ(90deg) translateZ(50px);
  }

  .cubespinner .face6 {
    -webkit-transform: rotateX(-90deg) translateZ(50px);
    -moz-transform: rotateX(-90deg) translateZ(50px);
    -ms-transform: rotateX(-90deg) translateZ(50px);
    transform: rotateX(-90deg) translateZ(50px);
  }


  /*  @-webkit-keyframes heartbeat{
      from{
        -webkit-transform:scale(1);
        transform:scale(1);
        -webkit-transform-origin:center center;
        transform-origin:center center;
        -webkit-animation-timing-function:ease-out;
        animation-timing-function:ease-out}
        10%{
          -webkit-transform:scale(.91);
          transform:scale(.91);
          -webkit-animation-timing-function:ease-in;
          animation-timing-function:ease-in}
        17%{-webkit-transform:scale(.98);transform:scale(.98);
          -webkit-animation-timing-function:ease-out;
          animation-timing-function:ease-out}
        33%{-webkit-transform:scale(.87);
            transform:scale(.87);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}45%{-webkit-transform:scale(1);transform:scale(1);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}}
    @keyframes heartbeat{from{-webkit-transform:scale(1);transform:scale(1);-webkit-transform-origin:center center;transform-origin:center center;-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}10%{-webkit-transform:scale(.91);transform:scale(.91);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}17%{-webkit-transform:scale(.98);transform:scale(.98);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}33%{-webkit-transform:scale(.87);transform:scale(.87);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}45%{-webkit-transform:scale(1);transform:scale(1);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}*/

    @-webkit-keyframes beat-black{
      0%{-webkit-transform:scale(1);transform:scale(1); z-index: 0;}
      13%{-webkit-transform:scale(1.4);transform:scale(1.4); z-index: 2;}
      25%{-webkit-transform:scale(1);transform:scale(1); z-index: 0;}
    }
      @keyframes  beat-black{
      0%{-webkit-transform:scale(1);transform:scale(1); z-index: 0;}
    13%{-webkit-transform:scale(1.4);transform:scale(1.4); z-index: 2;}
    25%{-webkit-transform:scale(1);transform:scale(1); z-index: 0;}
    }

    @-webkit-keyframes beat-red{
      0%{-webkit-transform:scale(1);transform:scale(1);}
      13%{-webkit-transform:scale(1.4);transform:scale(1.4);}
      25%{-webkit-transform:scale(1);transform:scale(1);}
    }
      @keyframes  beat-red{
      0%{-webkit-transform:scale(1);transform:scale(1);}
    13%{-webkit-transform:scale(1.4);transform:scale(1.4);}
    25%{-webkit-transform:scale(1);transform:scale(1);}
    }


  .pulsate {
  /*  -webkit-animation: heartbeat 5s ease-in-out 0s infinite both;
    -moz-animation: heartbeat 5s ease-in-out 0s infinite both;
    animation: heartbeat 5s ease-in-out 0s infinite both; */
    -webkit-animation-name: scale-up-center;
    -webkit-animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-duration: 4s;
    -webkit-animation-fill-mode: backwards;
    animation-name: scale-up-center;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-duration: 4s;
    animation-fill-mode: backwards;
}

  #black_heart {
    width: 18px;
    height: 18px;
    position: absolute;
    top: 8px;
    left: 37px;
    -webkit-animation-delay: 0s;
    animation-delay: 0s;
    -webkit-animation: beat-black 2s linear 12s 1 backwards;
      -moz-animation: beat-black 2s linear 12s 1 backwards;
      animation: beat-black 2s linear 12s 1 backwards;
  }

  #red_heart {
    width: 18px;
    height: 18px;
    position: absolute;
    top: 6px;
    left: 47px;
    -webkit-animation: beat-red 2s linear 13s 1 backwards;
      -moz-animation: beat-red 2s linear 13s 1 backwards;
      animation: beat-red 2s linear 13s 1 backwards;
  }
</style>
<div class="stage container"
     style="width: 100px; height: 100px; margin:25px auto;-webkit-perspective: 300; perspective: 300;">
  <div class="cubespinner">
    <div class="face1 hideFace">
      <img alt="1" src="img/image_1@2x.jpg" class="logo"/></div>
    <div class="face2">
      <img alt="1" src="img/image_2@2x.jpg" class="logo"></div>
    <div class="face3">
      <img alt="1" src="img/image_3@2x.jpg" class="logo"/>
    </div>
    <div class="face4">
      <img alt="1" src="img/image_4@2x.jpg" class="logo"/>
    </div>
    <div class="face5">
      <img alt="1" src="img/image_5@2x.jpg" class="logo"/></div>
    <div class="face6">
      <img src="img/black-heart_2x.png" id="black_heart" class="pulsate"/>
      <img src="img/red-heart_2x.png" id="red_heart" class="pulsate"/>
      <img alt="1" src="img/image_6@2x.jpg" class="logo"/></div>
  </div>
</div>

</body>
</html>
