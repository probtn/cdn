<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Viewst test VAST add</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #timer,
    #close {
      position: absolute;
      top: 15px;
      font-size: 14px;
      font-weight: 300;
      color: white;
      text-shadow: 2px 2px 3px black, 0 0 1em black;
      font-family: sans-serif;
    }

    #timer {
      left: 15px;
      z-index: 3;
    }

    #close {
      right: 15px;
      cursor: pointer;
      z-index: 50;
    }

    #click {
      width: 60%;
      position: absolute;
      height: 60%;
      top: 2%;
      left: 39%;
      opacity: 0;
      z-index: 15500;
      cursor: pointer;
    }

    #click[data-event="ad-resume"] {
      background: #000000 url(play_btn.png) no-repeat center;
      opacity: 0.75;
      z-index: 1000;
      transition: opacity 0.25s linear;
    }

    #click[data-event="ad-resume"]:hover {
      opacity: 0.25;
    }

    #sound {
      width: 30px;
      height: 30px;
      position: absolute;
      bottom: 7px;
      right: 7px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 5px;
      z-index: 150;
    }

    #sound[data-event="ad-mute"] {
      background-image: url(sound.png);
    }

    #sound[data-event="ad-unmute"] {
      background-image: url(mute.png);
    }

    #more {
      position: absolute;
      left: 15px;
      bottom: 30px;
      display: inline-block;
      display: none;
      width: 110px;
      padding: 5px;
      border-radius: 2px;
      text-align: center;
      background: #ffdcf1;
      color: rgba(33, 24, 26, 1);
      cursor: pointer;
      transition: all 0.5s ease;
    }

    #more:hover {
      background: #cfc1ff;
    }

    #cta {
      cursor: pointer;
      display: inline-flex;
      width: 200px;
      height: 62px;
      transform-origin: left bottom;
    }

    #layer {
      flex-grow: 1;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #ad {
      /*display: none;*/
      width: 100%;
      height: 100%;
      /*background: rgba(0, 0, 0, 0.8);*/

      display: flex;
      flex-direction: column;
    }

    #buttons {
      display: flex;
    }

    .button {
      flex-grow: 1;
    }

    .button img {
      width: 176px;
      height: 42px;
      cursor: pointer;
      margin: 0 auto;
      display: block;
      margin-bottom: 10px;
    }

    .hide {
      display: none !important;
    }

    #mainAd {
      flex-grow: 1;
      display: flex;
      /*padding: 20px 50px*/
      min-height: 100px;
      flex-flow: row;
      justify-content: center;
    }

    #mainAd span {
      font-size: 14px;
    }

    #phone {
      width: 100%;
      margin-top: 10px;
      font-size: 17px;
      background: transparent;
      border: 0px;
      border-bottom: 1px solid;
    }

    /*.itemVariant {
        display: flex;
        padding: 20px;
      }*/
    .itemVariant {
      text-align: center;
    }

    .itemVariant a {
      display: inline-block;
      margin: 0 auto;
    }

    .itemVariant img {
      width: 136px;
      height: 164px;
      cursor: pointer;
    }

    #layer {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      cursor: pointer;
    }

    @keyframes move_cta {
      from {
        visibility: hidden;
      }

      to {
        visibility: visible;
      }
    }

    @-webkit-keyframes move_cta {
      from {
        visibility: hidden;
      }

      to {
        visibility: visible;
      }
    }

    #cta {
      position: fixed;
      left: calc(50% - 100px);
      bottom: 50px;
      z-index: 2;
      animation: 0s linear 2s 1 forwards move_cta;
      -webkit-animation: 0s linear 2s 1 forwards move_cta;
      visibility: hidden;
    }

    #play {
      width: 50px;
      height: 50px;
      display: none;

      background: url(./play2.png);
      background-size: cover;
      position: fixed;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      cursor: pointer;
      border-radius: 25px;
    }
  </style>
</head>

<body>
  <div id="layer" class=""></div>

  <div id="timer" data-event="ad-timer" class="hide"></div>
  <div id="sound" data-event="ad-mute"></div>
  <div id="close" data-event="ad-close1">
    <img src="close-new@2x.png" style="width: 37px; height: 37px;" alt="close" />
  </div>
  <div id="play"></div>

  <div id="bg-left" class="bg-fields"></div>
  <div id="bg-right" class="bg-fields"></div>
  <div id="bg-top" class="bg-fields"></div>
  <div id="bg-bottom" class="bg-fields"></div>

  <!--<div id="cta" rel="https://mishutka52.ru/?utm_source=rmedia&utm_medium=cpm&utm_campaign=showjet">-->
  <img src="button_yota.png" id="cta"/>
    
  <script type="text/javascript" src="interface.js"></script>
  <script type="text/javascript" src="customTrackingEvents.js"></script>
  <!--<script type="text/javascript" src="glider.js"></script>-->
  <script type="text/javascript">
    var app = new Interface();
    var tracking = customTrackingEvents();

    app.additionalParams = {
      clickOnVideo: false
    };

    document.getElementById("close").addEventListener("click", function (e) {
      tracking.trackEvent("Closed");
      app.close();
    });

    var layerBlock = document.getElementById("layer");
    layerBlock.addEventListener("click", function (e) {
      tracking.trackEvent("VideoClicked");
      layerBlock.style.display = "none";
      app.click();
      app.pause();
    });

    var play = document.getElementById("play");
    play.addEventListener("click", function (e) {
      try {
        //console.log("play clicked");
        play.style.display = "none";
        app.resume();
      } catch (ex) {
      }
    });

    var buttons = document.querySelectorAll("#cta");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function (e) {
        //var url = this.attributes.rel.value;
        //console.log(url);
        /*tracking.addLink(
          "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1&domain=click&frame=NO_IFRAME&publishers=NSC"
        );*/
        tracking.trackEvent("ContentShowed");
        layerBlock.style.display = "none";
        app.click(); //app.clickByURL(url);
        app.pause();
      });
    }

    app.stateChange(function (state, data) {
      console.log("state", state);
      switch (state) {
        case "SetConfig":
          if (data.tracking) {
            tracking = customTrackingEvents(data.tracking);
          }
          tracking.trackEvent("SetConfig");
          /*tracking.addLink(
            "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1&domain=setconfig&frame=NO_IFRAME&publishers=NSC"
          );*/
          break;
        case "AdStarted":
          tracking.trackEvent("Showed");
          /*tracking.addLink(
            "https://dsp-parser.viewst.com/getdspimg/?campaign_id=mishutka52_vast1&domain=adstarted&frame=NO_IFRAME&publishers=NSC"
          );*/
          break;
        case "AdPaused":
          play.style.display = "initial";
          break;
        case "AdVideoComplete":
          app.setFlags("userInteraction", true);
          break;
      }
    });
    app.initFromDOM(document.body);

    function pauseMe() {
      app.pause();
    }
    window.pauseMe = pauseMe;
  </script>
</body>

</html>
