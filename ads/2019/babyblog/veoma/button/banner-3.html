<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner 3</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: transparent !important;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .b-3 {
            width: 90px;
            height: 90px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .b-3 img {
            max-width: 100%;
        }

        .b-3 .item {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            background-color: #ff6671;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity .4s;
        }

        .b-3 .item.active {
            opacity: 1;
        }

        .b-3 .slide-2 img {
            position: relative;
        }

        .b-3 .mark {
            border-radius: 5px;
            background-color: white;
            height: 15px;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .b-3 .slide-2 .mark-1 {
            width: 64px;
            top: 28px;
            transform: translate(-190px, 0);
            transition: transform .5s .2s;
        }

        .b-3 .slide-2 .mark-2 {
            width: 76px;
            top: 46px;
            transform: translate(50px, 0);
            transition: transform .5s .5s;
        }

        .b-3 .slide-2.active .mark-1,
        .b-3 .slide-2.active .mark-2 {
            transform: translate(-50%, 0);
        }

        .b-3 .slide-3 img {
            transform: scale(0.5);
            opacity: 0;
        }

        .b-3 .slide-3.active img {
            animation: forwards .7s slide3;
            opacity: 1;
        }

        @keyframes slide3 {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .b-3 .slide-4 img {
            position: relative;
        }

        .b-3 .slide-4 .mark {
            height: 11px;
        }

        .b-3 .slide-4 .mark-1 {
            width: 42px;
            top: 9px;
            transform: translate(-190px, 0);
            transition: transform .5s 0s;
        }

        .b-3 .slide-4 .mark-2 {
            width: 72px;
            top: 21px;
            transform: translate(-190px, 0);
            transition: transform .5s .1s;
        }

        .b-3 .slide-4 .mark-3 {
            width: 66px;
            top: 33px;
            transform: translate(-190px, 0);
            transition: transform .5s .2s;
        }

        .b-3 .slide-4 .mark-4 {
            width: 62px;
            top: 45px;
            transform: translate(-190px, 0);
            transition: transform .5s .3s;
        }

        .b-3 .slide-4 .point {
            position: relative;
            top: 5px;
            left: 3px;
            transform: rotate(10deg) translate(10px, 0);
            transition: transform .5s .5s, opacity .5s .5s;
            opacity: 0;
        }

        .b-3 .slide-4.active .point {
            opacity: 1;
            transform: rotate(0deg) translate(0, 0);
        }

        .b-3 .slide-4.active .mark-1,
        .b-3 .slide-4.active .mark-2,
        .b-3 .slide-4.active .mark-3,
        .b-3 .slide-4.active .mark-4 {
            transform: translate(-50%, 0);
        }

        .b-3 .slide-1 {
            overflow: visible;
        }

        .b-3 .slide-1 .ab {
            position: absolute;
            height: 92px;
            width: 92px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
        }

        .b-3 .slide-1 .text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 15px);
            transition: all .5s .5s;
            opacity: 0;

        }

        .b-3 .slide-1.active .text {
            transform: translate(-50%, 0);
            transition: all .7s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="https://beomashop.ru/?utm_source=babyblog&utm_content=promo3-gif-adbutton&rs=babyblog_promo3-gif-adbutton" target="_blank" id="banner" class="b-3">
        <div class="item slide-1 active">
            <img class="ab" src="mobile-resources/img/b-3-slide-1-1.png" alt="">
            <img class="text" src="mobile-resources/img/b-3-slide-1-1-text.png" alt="">
        </div>
        <div class="item slide-1">
            <img class="ab" src="mobile-resources/img/b-3-slide-1-2.png" alt="">
            <img class="text" src="mobile-resources/img/b-3-slide-1-2-text.png" alt="">
        </div>
        <div class="item slide-1">
            <img class="ab" src="mobile-resources/img/b-3-slide-1-3.png" alt="">
            <img class="text" src="mobile-resources/img/b-3-slide-1-3-text.png" alt="">
        </div>
        <div class="item slide-1">
            <img class="ab" src="mobile-resources/img/b-3-slide-1-4.png" alt="">
            <img class="text" src="mobile-resources/img/b-3-slide-1-4-text.png" alt="">
        </div>
        <div class="item slide-2 ">
            <div class="mark mark-1"></div>
            <div class="mark mark-2"></div>
            <img src="mobile-resources/img/b-3-slide-2.png" alt="">
        </div>
        <div class="item slide-3">
            <img src="mobile-resources/img/b-3-slide-3.png" alt="">
        </div>
        <div class="item slide-4">
            <div class="mark mark-1"></div>
            <div class="mark mark-2"></div>
            <div class="mark mark-3"></div>
            <div class="mark mark-4"></div>
            <img src="mobile-resources/img/b-3-slide-4-2.png" alt="">
            <img class="point" src="mobile-resources/img/b-3-slide-4-1.png" alt="">
        </div>
    </a>
    <script>
        const items = document.querySelectorAll('.b-3 .item');

        let counter = 0;

        function counterUp(value) {
            if (value < 6) {
                value++;
            } else {
                value = 0;
            }

            return value;
        }

        setInterval(function() {
            const prevSlide = document.querySelectorAll('.b-3 .item.active');
            prevSlide[0].classList.remove('active');
            counter = counterUp(counter);
            items[counter].classList.add('active');
        }, 2000);

        // document.getElementById('banner').addEventListener("click", function() {
        //     window.callClick();
        // });
    </script>
</body>
</html>
