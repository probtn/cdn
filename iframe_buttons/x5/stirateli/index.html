	var wasShake = false;
	var started = false;
     function MyFunctions(hypeDocument, element, event) {
		if (!started) {
		 started = true;
         setTimeout(function () {
             window.top.postMessage({ "command": "probtn_creative_loaded_message" }, "*");
         }, 100);

         var receiveMessage = function (event) {
			if (event.data.message === "probtn_resizeAnimation_step") {
				console.log("probtn_resizeAnimation_step", event.data);
				//hypeDocument.showNextScene();
				hypeDocument.showSceneNamed('scene-3');
			}
         }
		 
		 console.log("hypeDocument.sceneNames();", hypeDocument.sceneNames());
		 
		 var param = { 
			motionSensitive : 6, 
			motionStarted : function(){ 
				 
			}, 
			motionFinished : function(){ 
				if (!wasShake) {
					wasShake = true;
					console.log("shake_finished");
					hypeDocument.showSceneNamed('scene-2');
					window.top.postMessage({ "command": "probtn_start_animation" }, "*"); 
					window.self.addEventListener("message", receiveMessage, false);
				}
			}, isRepeated : false };
		setTimeout(function() {
			var motion = MotionControl(param);
		}, 5500);
		
		 
         // run your functions that require a loaded Hype scene here. 
        } 
    }
     if ("HYPE_eventListeners" in window === false) {
         window.HYPE_eventListeners = Array();
     }
     window.HYPE_eventListeners.push({
         "type": "HypeSceneLoad",
         "callback": MyFunctions
     });
