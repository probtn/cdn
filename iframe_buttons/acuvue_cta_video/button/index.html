    <style>
        html, body {
            width: 190px;
            height: 112px;
            margin: 0;
            padding: 0px;
        }

        .broadway {
            width: 190px;
            height: 112px;
        }
        canvas {
            width:  190px;
            height:  112px;
        }

        #progressbar {
            position: absolute;
            height: 5px;
            background-color: white;
            width: 0;
            bottom: 0px;
            display: block;
            left: 0px;
        }
        #poster {
            width: 190px;
            height: 112px;
            display: inline-block;
            z-index: 20;
        }
        #poster_img {
            width: 190px;
            height: 112px;
            z-index: 18;
        }
        #loader {
            display: inline-block;
            margin: 0 auto;
            width: 170px;
            z-index: 19;
            position: fixed;
            top: 50px;
            left: 10px;
            opacity: 0.5;
            height: 10px;
        }
        #play {
            position: absolute;
            left: 40%;
            width: 20%;
            top: 30%;
            display: none;
            cursor: pointer;
        }

            #play.active {
                display: block;
            }

        #volume {
            position: absolute;
            left: 5px;
            bottom: 8px;
            /*display: none;*/
        }

        #close {
            position: absolute;
            right: 5px;
            bottom: 8px;
            z-index: 30;
            /*display: none;*/
        }
        #close_img {
            display: none;
            cursor: pointer;
            width:  28px;
            height:  28px;
        }

        #volume_on, #volume_off {
            display: none;
            cursor: pointer;
            width: 35px;
            height: 35px;
            z-index: 30;
        }
        #volume_on.active, #volume_off.active {
            display: block;
        }
        canvas {
            /*border-radius: 10px !important;
            box-shadow: 0 1px 4px 0 rgba(0,0,0,0.22) !important;*/
            background: transparent !important;
        }
        #link {
            background: url(images/go-min.png) no-repeat left center;
            width: 50%;
            height: 28px;
            position: absolute;
            bottom: 10px;
            left: 25%;
            color: white;
            font-size: 20px;
            padding-left: 30px;
            text-shadow: 2px 1px 5px black;
            display: none;
            z-index: 30;
            background-size: contain;
            font-weight: normal;
            font-family: Arial;

            display: none !important;
        }

        #click_button {
            width: 131px;
            height: 39px;
            z-index: 100;
            position: absolute;
            top: 110px;
            left: 29px;
            /*display: none !important;*/
        }

        #replay_button {
          position: absolute;
          left: 40%;
          width: 20%;
          top: 30%;
          display: block;
          cursor: pointer;
          background-image: url(images/replay.png);
        }

        #controls {
            /*display: none;*/
        }

        @-webkit-keyframes scale-in-center {
          0% {
            -webkit-transform: scale(0);
                    transform: scale(0);
            opacity: 1;
          }
          100% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
          }
        }

        @keyframes scale-in-center {
          0% {
            -webkit-transform: scale(0);
                    transform: scale(0);
            opacity: 1;
          }
          100% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
          }
        }

        .scale-in-center {
	        -webkit-animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0s both;
	                animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) 0s both;
        }

        .img_btn_disabled {
          display: none;
        }

    </style>
