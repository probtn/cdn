<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ad" id="ad">
        <div class="ad__back"></div>
        <div class="ad__front"></div>
        <a href="#" class="ad__hover">
            <span class="ad__txt _1"></span>
            <span class="ad__txt _2"></span>
            <span class="ad__txt _3"></span>
        </a>
    </div>

    <script>
        window.addEventListener("message", function (event) {
            var d = document.getElementById("ad");
            //console.log(event.data);
            switch (event.data.message) {
                case "probtn_hover_started":
                    
                    d.className += " hovered";
                    break;
                case "probtn_hover_stoped":
                    d.className = "ad";
                    break;
                default:
                    break;
            }
        }, false);
    </script>
</body>
</html>
